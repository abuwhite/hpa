apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: app
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: app
  minReplicas: 1 # Минимальное количество реплик
  maxReplicas: 10 # Максимальное количество реплик
  targetCPUUtilizationPercentage: 50 # Средняя загрузка CPU, если нагрузка превысит 50%, то модуль будет масштабироваться
